{% extends "layout.html" %}

{% block title %}
My Recipes
{% endblock %}

{% block main %}

<div class="container content-container w-100 mt-5">
    <!-- Title -->
    <div class="row mb-4">
        <h2><u><center>My Recipes</center></u></h2>
    </div>

    {% if recipes | length == 0 %}
    <div class="row my-3"><i>No Saved Recipes</i></div>
    {% else %}

    <!-- Cards -->
    {% for recipe in recipes %}
    <a class="card mb-4 recipe-card text-reset w-100" href="/recipe/{{ session['user_id'] }}/{{ recipe['id'] }}">
        <div class="row g-0 h-100">
            <div class="d-none d-sm-block col-3 h-100">
                <img class="card-pic" src="{{ pictures[loop.index0] }}" alt="recipe-picture">
            </div>
            <div class="col-sm-9 h-100 border-start">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe["title"] }}</h5>
                    <p class="card-text">{{ recipe["description"] }}</p>
                 </div>
            </div>
        </div>
    </a>
    {% endfor %}

    {% endif %}
    <div class="my-3 py-3"></div>
</div>

{% endblock %}
