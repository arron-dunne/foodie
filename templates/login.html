{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class="container login-container mt-5">
    <!-- Title -->
    <div class="row mb-4">
        <h2><u><center>Login</center></u></h2>
    </div>

    <form method="post">
        <!-- Username -->
        <div class="row mt-4" style="justify-content: center;">
            <div class="col-3" style="text-align: end;">
                <label class="form-label mt-2">
                    <h5>Username</h5>
                </label>
            </div>
            <div class="col-7">
                {% if error == "invalid_credentials" %}
                    <input class="form-control is-invalid" name="username" type="text" required>
                    <div class="invalid-feedback">Username or password incorrect</div>
                {% else %}
                    <input class="form-control" name="username" type="text" required>
                {% endif %}
            </div>
        </div>

        <!-- Password -->
        <div class="row mt-3" style="justify-content: center;">
            <div class="col-3" style="text-align: end;">
                <label class="form-label mt-2">
                    <h5>Password</h5>
                </label>
            </div>
            <div class="col-7">
                {% if error == "invalid_credentials" %}
                    <input class="form-control is-invalid" name="password" type="password" required>
                {% else %}
                    <input class="form-control" name="password" type="password" required>
                {% endif %}
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row mt-4" style="justify-content:center">
            <div class="class col-6">
                <button class="btn btn-orange" type="submit" style="width: 100%;">Login</button>
            </div>
        </div>
    </form>
</div>
    {% endblock %}
