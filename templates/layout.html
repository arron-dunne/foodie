{% import 'macros.html' as macros %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/static/style.css">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- Nav Bar -->
    <nav class="navbar">
        <div class="container-fluid px-3 px-md-5 py-2" style="justify-content: space-between; align-items: center;">
            <!-- Logo -->
            <a href="/">
                <img class="logo" 
                    srcset="/static/images/logo/foodie_white_200w.png 200w,
                            /static/images/logo/foodie_white_300w.png 300w"
                    sizes="(max-width: 767px) 200px, 300px"
                    src="/static/images/logo/foodie_white_300w.png" alt="logo">
            </a>
            <!-- Username and Buttons-->            
            {% if "username" in session %}
            <div>
                <span class="me-3 align-middle" style="color:white;"><b>Hello, {{ session["username"] }}</b></span>
                <a class="btn btn-outline-light" href="/logout">Logout</a>
            </div>
            {% else %}
            <div class="btn-toolbar" role="toolbar">
                <a class="btn btn-outline-light me-3" href="/login">Login</a>
                <a class="btn btn-outline-light" href="/register">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>

    {% block main %}
    {% endblock %}

</body>

</html>
